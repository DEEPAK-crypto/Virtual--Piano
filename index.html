<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div id="head">
        <h1>Viirtual Piano</h1>
    </div>

    <div id="container">
        <div class="key c3">
            <p id="key">A</p>
        </div>
        <div class="black"></div>
        <div class="key d3">
            <p id="key">S</p>
        </div>
        <div class="black"></div>
        <div class="key e3">
            <p id="key">D</p>
        </div>
        <div class="key f3">
            <p id="key">F</p>
        </div>
        <div class="black"></div>
        <div class="key g3">
            <p id="key">G</p>
        </div>
        <div class="black"></div>
        <div class="key a3">
            <p id="key">H</p>
        </div>
        <div class="black"></div>
        <div class="key b3">
            <p id="key">J</p>
        </div>
        <div class="key c4">
            <p id="key">K</p>
        </div>
        <div class="black"></div>
        <div class="key d4">
            <p id="key">L</p>
        </div>
        <div class="black"></div>
        <div class="key e4">
            <p id="key">;</p>
        </div>
        <div class="key f4">
            <p id="key">Z</p>
        </div>
        <div class="black"></div>
        <div class="key g4">
            <p id="key">X</p>
        </div>
        <div class="black"></div>
        <div class="key a4">
            <p id="key">C</p>
        </div>
        <div class="black"></div>
        <div class="key b4">
            <p id="key">V</p>
        </div>
    </div>

    <audio id="a3" controls>
